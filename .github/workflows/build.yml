name: Build

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.16

    - name: Check out code
      uses: actions/checkout@v2.3.4

    - name: Install Protoc
      uses: arduino/setup-protoc@master

    - name: Get protoc go binaries
      run: make tools

    - name: Test
      run: make test

    - name: Build
      run: make build

    - name: Send coverage
      uses: shogo82148/actions-goveralls@v1
      with:
        path-to-profile: coverage.out
        ignore: pkg/infrabin/infrabin.pb.go,pkg/infrabin/infrabin.pb.gw.go,pkg/infrabin/infrabin_grpc.pb.go

    - name: Build docker image on PR
      uses: docker/build-push-action@v2.4.0
      with:
        tags: maruina/go-infrabin:latest
        push: false
      if: github.event_name == 'pull_request'

    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push latest docker image on master
      uses: docker/build-push-action@v2.4.0
      with:
        push: true
        tags: maruina/go-infrabin:latest
      if: github.event_name	== 'push'

    - name: Test GoReleaser
      uses: goreleaser/goreleaser-action@v2
      with:
        version: latest
        args: --snapshot --skip-publish --rm-dist
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
