name: Lint

on:
  push:
    tags:
      - v*
    branches:
      - master
  pull_request:

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.5

      - name: Install Protoc
        uses: arduino/setup-protoc@master

      - name: Get protoc go binaries
        run: make tools

      - name: Make protoc
        run: make protoc

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2.5.2
        with:
          version: v1.36
          args: --timeout 5m
