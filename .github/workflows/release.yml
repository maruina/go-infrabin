name: Release workflow

on:
  push:
    tags:
      - '*'

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v3
      with:
        go-version: ^1.18

    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1
    -
      name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Install Protoc
      uses: arduino/setup-protoc@master

    - name: Get protoc go binaries
      run: make tools

    - name: Genereate code for infrabin protofile
      run: make protoc

    - name: Get tag
      uses: olegtarasov/get-tag@v2.1
      id: tagName

    - name: Login to DockerHub
      uses: docker/login-action@v1.14.1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Login to GitHub Packages
      uses: docker/login-action@v1.14.1
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push tagged docker image on master
      uses: docker/build-push-action@v2.10.0
      with:
        push: true
        tags: |
          docker.io/maruina/go-infrabin:${{ steps.tagName.outputs.tag }}
          ghcr.io/maruina/go-infrabin:${{ steps.tagName.outputs.tag }}

    - name: Check images
      run: |
        docker buildx imagetools inspect docker.io/maruina/go-infrabin:${{ steps.tagName.outputs.tag }}
        docker buildx imagetools inspect ghcr.io/
        docker pull docker.io/
        docker pull ghcr.io/

    - name: Run GoReleaser
      uses: goreleaser/goreleaser-action@v2.9.1
      with:
        version: latest
        args: release --rm-dist
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
