name: Release workflow

on:
  push:
    tags:
      - '*'

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.16

    - name: Check out code
      uses: actions/checkout@v2.3.4
      with:
          fetch-depth: 0

    - name: Install Protoc
      uses: arduino/setup-protoc@master

    - name: Get protoc go binaries
      run: make tools

    - name: Genereate code for infrabin protofile
      run: make protoc

    - name: Get tag
      uses: olegtarasov/get-tag@v2.1
      id: tagName

    - name: Login to DockerHub
      uses: docker/login-action@v1.9.0
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push tagged docker image on master
      uses: docker/build-push-action@v2.4.0
      with:
        push: true
        tags: maruina/go-infrabin:${{ steps.tagName.outputs.tag }}

    - name: Run GoReleaser
      uses: goreleaser/goreleaser-action@v2.6.0
      with:
        version: latest
        args: release --rm-dist
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
