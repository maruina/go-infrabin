name: Release workflow

on:
  push:
    tags:
      - '*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.14
      id: go

    - name: Check out code
      uses: actions/checkout@v2

    - name: Unshallow
      run: git fetch --prune --unshallow

    - name: Install Protoc
      uses: arduino/setup-protoc@master

    - name: Get protoc-gen-go
      run: GO111MODULE=off go get -u github.com/golang/protobuf/protoc-gen-go

    - name: Genereate code for infrabin protofile
      run: make protoc

    - name: Get tag
      uses: olegtarasov/get-tag@v2
      id: tagName

    - name: Run GoReleaser
      uses: goreleaser/goreleaser-action@v2
      with:
        version: latest
        args: release --rm-dist
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push tagged docker image on master
      uses: docker/build-push-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        repository: maruina/go-infrabin
        tags: ${{ steps.tagName.outputs.tag }}
